author_url: http://harleyhacking.blogspot.com
content: |-
  It might be an ISO9141 or 14230 derivative.  15625 baud = 1MHz / 64.  K-Line is generally a pull-up to battery with open collector grounding to generate the mark state on the UART.  If you don't transmit you generally don't need a chip, just protection electronics.

  For the exact baud rate use the logic analyzer or scope the capture the initial "1" with precision and measure the time of the start and first data bits.

  Most asian vehicles (that haven't moved to CAN) use ISO9141 k-linel-line.  Harley uses Delphi (from GM, J1850)
