  połączyć w niektórych przypadkach. No a dalej, to jak w artykule : problem z przykładem
  BLE_Security polega na tym, że jest włączona WHITELISTA, ale nie jest włączona prywatność.
  Kiedy telefon się bonduje z BlueNRG, BlueNRG zapamiętuje jego adres. Ale to jest
  adres random private resolvalbe address, i po krótkim czasie (możliwe, że zaraz
  po rozłączeniu) telefon go zmienia i stąd następna próba połączenia zawodzi. Tak
  to rozumiem. Więc albo należy wyłączyć whitelistę (dużo prościej), albo włączyć
  prywatność 1.2 (tę na kontrolerze). Z włączeniem prywatności jest trochę problemów,
  między innymi potrzebny jest kryształ 32MHz zamiast 16MHz.\n\nNiestety nie wiem
  jak pobrać event mask."
